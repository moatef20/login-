<!DOCTYPE html>
<html>
<head>
	<title>Login and Sign Up Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 offset-sm-3 mt-5">
				<div class="card">
					<div class="card-header">
						<ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<div class="tab-content" id="myTabContent">
							<!-- Login Form -->
							<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
								<div class="form-group">
									<label for="loginEmail">Email address</label>
									<input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="loginPassword">Password</label>
									<input type="password" class="form-control" id="loginPassword" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
							<!-- Sign Up Form -->
							<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
								<div class="form-group">
									<label for="signupName">Name</label>
									<input type="text" class="form-control" id="signupName" placeholder="Enter name">
								</div>
								<div class="form-group">
									<label for="signupEmail">Email address</label>
									<input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="signupPassword">Password</label>
									<input type="password" class="form-control" id="signupPassword" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-primary">Sign Up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
